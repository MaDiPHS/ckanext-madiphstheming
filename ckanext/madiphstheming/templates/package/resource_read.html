{% extends "package/resource_read.html" %}

{% block resource_read_url %}
    {% if res.url a<nd h.is_url(res.url) %}
    <p class="text-muted ellipsis">{{ _('URL:') }} <a class="resource-url-analytics" href="{{ res.url }}" target="new" title="{{ res.url }}">{{ res.url }}</a></p>
    {% elif res.url %}
    <p class="text-muted break-word">{{ _('URL:') }} {{ res.url }}</p>
    {% endif %}
{% endblock %}>
